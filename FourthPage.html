<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Contato</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image" href="robot.png">
    <link rel="stylesheet" type="text/css" href="style.css" title="design">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
</head>

  <body>

    <header>
            <div class="caixa">
              <h1 class="titulo">Bem-Vindo ao Projeto FriendBot 2020 da FIAP</h1>
                <nav class="caixa2">
                    <ul>
                        <li><a href="FirstPage.html" class="mover1">O FriendBot</a></li>
                        <li><a href="SecondPage.html" class="mover2">Em Casa</a></li>
                        <li><a href="ThirdPage.html" class="mover3">Na Escola</a></li>
                        <li><a href="FourthPage.html" class="mover4">Formulário</a></li>
                        <li><a href="FifthPage.html" class="mover5">Feedback</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <img class="fiaplogo" src="fiaplogo.png" width="150" alt="Logo FIAP">
        <img class="formrobot" src="formrobot.png" width="400" alt="Robo do Formulário">
<main>
  <section class="form">
    <form action="FifthPage.html">
      <label for="nomesobrenome">Nome e Sobrenome</label>
      <input autofocus type="text" id="nomesobrenome" class="input-padrao" required> <br>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required> <br>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required> <br> <br>

      <label for="mensagem">Envie sua sugestão do uso recreativo de robôs!</label> <br>
      <textarea class="mensagem" cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea> <br>

      <label class="checkbox"><input type="checkbox">Gostaria de receber atualizações do projeto?</label>
      <input type="submit" value="Enviar Formulário" class="Enviar">

</form>

  </main>
</section>

</body>
</html>
